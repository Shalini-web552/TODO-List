<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>TODOS</title>
</head>
<body>
    <div class="container">
     <header class="text-center text-light my-4">
         <h1 class=" mb-4">TODO List</h1>
         <form class="search">
             <input class="form-control" type="text" name="search"  placeholder="search todos">
         </form>
     </header>

     <ul class="todos my-5 list-group text-light">
          <li class="list-group-item d-flex justify-content-between align-item-center">
              <span>yoga</span>
              <i class="fas fa-trash-alt delete"></i>
          </li>
          <li class="list-group-item d-flex justify-content-between align-item-center">
            <span>Take bath</span>
            <i class="fas fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-item-center">
            <span>reading</span>
            <i class="fas fa-trash-alt delete"></i>
        </li>
    </ul>

    <form class="add text-center my-4">
        <label class="text-light mb-2" >Add a new todo...</label>
        <input class="form-control mx-auto " type="text" name="add" ">
    </form>
    </div>


    <script src="app.js"></script>
</body>
</html>
